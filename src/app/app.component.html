

<main>
  <h1>Library</h1>
  <div class="grid">

    <div *ngFor="let game of games" class="card">
      <div class="c-header">
        <img [src]="game.image">
      </div>
      <div class="c-body">
        <h3>{{game.title}}</h3>
        <p>-- {{game.author}}</p>
      </div>
    </div>

  </div>

</main>
